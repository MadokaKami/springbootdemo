    $(function(){
        var url =
            /*[+'[(@{/test/autoComplete})]'+]*/
            /*[- */
            'localhost:8080/test/autoComplete'
            /* -]*/;
        $("#searchInput").autocomplete(url, {
            //max: 5,    //列表里的条目数
            minChars: 0,    //自动完成激活之前填入的最小字符
            width: $("#searchInput").width()+1,     //提示的宽度，溢出隐藏
            scrollHeight: 100,   //提示的高度，溢出显示滚动条
            matchContains: true,    //包含匹配，就是data参数里的数据，是否只要包含文本框里的数据就显示
            autoFill: false,    //自动填充
            noRecord: '666',
            dataType: 'json',
            delay: 500,//输入后的延迟时间
            parse: function(data){
                var rows = [];
                var d = data;
                for(var i=0; i<d.length; i++){
                    rows[rows.length] = {
                        data:d[i],
                        value:d[i],//d[i].value
                        result:d[i]//d[i].result
                    };
                }
                return rows;
            },
            formatItem: function(row, i, max) {
                return i + '/' + max + ':"' + row;//row.testInt + '"[' + row.testString + ']';
            },
            formatMatch: function(row, i, max) {
                return row;
            },
            formatResult: function(row) {
                return row;
            }
        }).result(function(event, row, formatted) {
            //alert($("#searchInput").width());
        });
    });
</script>
