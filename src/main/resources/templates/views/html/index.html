<script type="text/javascript" th:inline="javascript">
    $(function () {
        toastr.options = {
            closeButton: false,
            debug: true,
            progressBar: false,
            positionClass: "toast-top-center",
            onclick: null,
            showDuration: "300",
            hideDuration: "1000",
            timeOut: "15000",
            extendedTimeOut: "1000",
            showEasing: "swing",
            hideEasing: "linear",
            showMethod: "fadeIn",
            hideMethod: "fadeOut"
        };
    });
    var basePath = '[[${#httpServletRequest.getScheme() + "://" + #httpServletRequest.getServerName() + ":" + #httpServletRequest.getServerPort() + #httpServletRequest.getContextPath()}]]';
    console.log(basePath);
    function createHtml() {
        $.ajax({
            url: basePath + '/freemarkerController/creatingFreemarkerHtml',
            data: {key: '123456'},
            type: 'post',
            //dataType: 'text',
            success: function(data){
                alert(data);
            },
            error: function (msg) {
                alert(msg);
            }
        })
    }
</script>
